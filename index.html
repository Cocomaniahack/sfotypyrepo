<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=divice-width, initial-scale=1, maximun-scale=1">
	<link rel='stylesheet', href='stilos/estilos.css'>
	<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  

	<title>Sfotipy</title>
<script type="text/javascript">




</script>


</head>
<body>

<header class="header relative border-botton">
	<div class="logo">
		<div class="wrap center-block">
          <figure class="image isotipo left">
             <img src="img/logo.png" alt="">
		  </figure>
		  <div class="user right">
		  	<figure class="avatar round left">
		  		<img src="img/avatares/avatar.jpeg" alt"JulianDario" width="38" heigth="38">
            </figure>
            <span class="left username">vampire@yahoo.com
            </span>
           </div>
		  <div class="search  right">
             <form action="" class="relative">
             	<span class="icon-search search-icon"></span>
             	<input type="text" placeholder="Your Email" class="input">
             	<span class="close-icon">x</span>

             </form>
		  </div>
		</div>
	</div>



	<a href="#" class="buttom-menu icon-menu"></a>
	<nav class="menu">
      <ul class="list center-block wrap">
         <li class="item">
         	<a href="#">Top Hits</a>
         </li>
         <li class="item">
         	<a href="#">Profile</a>
         </li>
         <li class="item">
         	<a href="#">Settings</a>
         </li>
         <li class="item">
         	<a href="#">Playlist</a>
         </li>
      </ul>
    </nav>
    <div class="tittle">
    	<span class="top-hits-ipod">
         Top Hits
    	</span>
    </div>	

</header>




<section class="paying small medium large">
  
   <div class="music">

	
   </div>

	
	<div class="playlist right">
    <div class="authors">
   
   </div>

    <ul class="list lista">

    </ul>
    
	</div>


</section>



 <section id="albums" class="container contenido">
  </section>

  <!-- Templates <div class="music">  views/player -->
  <script id="player-template" type="text/x-handlebars-template">
    
    <figure class="image relative">
        <img src="{{album_cover}}" width="320" height="320" alt="{{name}} - {{author}}">
        <div class="actions padding right-text">
          <a href="#" class="action icon-plus"></a>
          <a href="#" class="action icon-heart"></a>
          <a href="#" class="action icon-share"></a>
        </div>
      </figure>
      <div class="padding">
        <div class="progress">
          <span class="min">0:45</span>
          <div class="total">
            <div class="state">
              <div class="circle">
                
              </div>
            </div>
          </div>
          <span class="max">{{length}}</span>
        </div>
        <div class="description center-text border-bottom">
          <p class="name">
            {{name}}
          </p>
          <p class="author">
            {{author}}
          </p>
        </div>
        <div class="play center-text padding-tb">
          <a href="" class="action gray icon-first"></a>
          <a href="" class="action gray icon-play3"></a>
          <a href="" class="action gray icon-last"></a>
          <a href="" class="action gray icon-shuffle"></a>
          <a href="" class="action gray icon-volume-high"></a>
        </div>
      </div>
   
  </script>



  
    <!--view player <div class="">  -->
  <script id="current-album-template" type="text/x-handlebars-template">
    <p class="name">
      {{name}}
    </p>
    <p class="author">
      {{author}}
    </p>
  </script>


        <!--view song   <ul class="list lista">-->
  <script id="song-template" type="text/x-handlebars-template">


    <span>
      {{name}} - ({{length}})
    </span>
    <span class="right">
      <a href="#" class="action icon-plus gray"></a>
      <a href="#" class="action icon-heart gray"></a>
      <a href="#" class="action icon-share gray"></a>
    </span>

</script>


             <!--view albums   <section id="albums" -->
  <script id="album-template" type="text/x-handlebars-template">
    <figure class="image">
      <img src="{{cover}}" width="128" height="128" alt="{{name}} - {{author}}">
    </figure>
    <p class="name">
      {{name}}
    </p>
    <p class="author">
      {{author}}
    </p>
  </script>





  
  <script src="lib/jquery.1.11.0.js"></script>
  <script src="lib/underscore.js"></script>
  <script src="lib/backbone.js"></script>
  <script src="lib/handlebars-v3.0.0.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/models/son.js"></script>
  <script type="text/javascript" src="js/models/albu.js"></script>
  <script type="text/javascript" src="js/collections/son.js"></script>
  <script type="text/javascript" src="js/collections/albu.js"></script>
  <script type="text/javascript" src="js/views/player.js"></script>
  <script type="text/javascript" src="js/views/song.js"></script>
  <script type="text/javascript" src="js/views/list.js"></script>
  <script type="text/javascript" src="js/views/album.js"></script>
  <script type="text/javascript" src="js/views/albums.js"></script>
  <script type="text/javascript" src="js/views/artist.js"></script>
  <script type="text/javascript" src="js/views/profiles.js"></script>
  <script type="text/javascript" src="js/routers/router.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  




</body>
</html>
